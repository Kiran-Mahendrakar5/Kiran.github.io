<!DOCTYPE html>
<html>
    <head>
   <title>Form folder </title>
   <style>
    html{
      background-color: red;
    
    }
     button {
        color:blueviolet;
        font-style: italic;
        text-transform: uppercase ;
       
     }
   </style>
    </head>
    <body>

        <!--form in html-->
        <form>
          <h2>APPLICATION FORM</h2>
            <!--field as first name-->
            <label>Enter first name</label>
            <input type="text"name="first" placeholder ="Enter first name">
            <br>

            <!--last name-->
             <div>
            <label>Enter last name</label>
            <input type="text" name="lastName" placeholder="Enter last name">
             </div>
            <!--password-->
             <div>
                <label>Enter pasword</label>
                <input type="password" name="password" placeholder="Enter password">
             </div>
             <div>
                <!--gender-->
                <label>Select gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
             </div>
             <!--city-->
            <div>
                <label>Select city</label>
                <select name="City">
                    <option>--select city--</option>
                    <option>Bangalore</option>
                    <option>Salam</option>
                    <option>Belgum</option>
                    <option>Shivmoga</option>
                    <option>Kgf</option>
                </select>
              </div>
              <!--date of birth-->
              <div>
                <label>Date of birth</label>
                <input type="Date">
              </div>
              <!--email-->
              <div>
                <label>Enter EmailID</label>
                <input type="Email">
              </div>
              <div>
                <label>Enter date of birth </label>
                <input type="date" name="dateOfBirth">
    
            </div>
            <div>
               <label>upload file</label>
               <input type="file" name="uploadFile">
    
            </div>
            <div>
                <label>Enter Age</label>
                <input type="number" name="age">
            </div>
            <div>
              <label>Enter mobile number</label>
              <input type="tel" name="mobileNumber" placeholder="123-456-789-1">
            </div>
            <div>
              <label>Enter address</label>
              <textarea cols="50" rows="5"></textarea>
            </div>
            <div>
              <label>Select course</label>
              <input type="checkbox" name="course1">jave
              <input type="checkbox" name="course2">Html
            </div>
            <button type="submit">Register</button> <!--Submit or button = not show-->
            <button type="reset">Reset</botton>
    

        </form>







    </body>
    </html>

<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>

        <script>
            //array in javascript
            var a
            console.log(a)
             a = 10
            console.log(a)
            var a
            console.log(a)
            let b
            console.log(b)
            b='javascript'
            console.log(b)
            // let b//console.log(b)
            const PI = 3.14
            console.log(PI)
            // array in javascript
            //int a[] = new a[10]
            let arr = []
            arr = [1,2,3,4,5]
            console.log(arr)
            console.log(arr.length)
            for(let i=1;i<arr.length;i++){
                console.log(arr[i-1])
            }
            console.log("..........................................")
            let arr1 = [1,'java',true,2,false]
            for(let i=0;i<arr1.length;i++){
                console.log(arr1[i])
            }
            let arr3 = []
            arr3.push('javascript')//adding elements end of an array
            console.log(arr3)
            arr3.push('array')
            arr3.push('dynamic') 
            console.log(arr3) 
            arr3.pop()     // pop last elements removing
            console.log(arr3)

            
            arr3.unshift("unshift") // unshift add elemets at beginning of array
            console.log(arr3)
            arr3.unshift("adding elememts")
            console.log(arr3)
            arr3.shift() // shift removing elements beginning of array
            console.log(arr3)


            let tree = {
                'name' : 'mango',
                'lifespan': 10,
                'season':'winter'
            }
            console.log(tree)

            let coconut = {
                'name' : 'coconutTree',
                'lifespan': 100,
                'season':'summer'
            }
            console.log(coconut)
            let trees = []
            trees.push(tree)
            trees.unshift(coconut)
            console.log(trees)
            for(let i=0;i<trees.length;i++){
                console.log(trees[i].name)
            }
            for(let i=0;i<trees.length;i++){
                console.log(trees[i].lifespan)
            }
            for(let i=0;i<trees.length;i++){
                console.log(trees[i].season)
            }

        </script>
